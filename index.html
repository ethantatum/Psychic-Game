<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="reset/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One|Special+Elite">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href=".//assets/css/style.css"/>
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico"/>
</head>
<body class="bg-secondary">
    <header class="container-fluid bg-dark text-primary border border-secondary sticky-top">
        
        <h1 class="h1 pt-2">Are YOU Psychic?</h1>
        
    </header>

    <section class="container-fluid p-0">
        <div class="row mt-4 m-0">
            <img class="col-4 float-left p-0 border border-secondary img-fluid" src= "./assets/images/homer.png" alt="homer thinking"></img>
            <div class="col-8 float-right border border-secondary">
                <h2>I'm thinking of a number between 1 and 9...press a number key to see if you know what it is!</h2></br>
                <h3>Your Guesses: <span id="user-guesses"></span></h3>
                <h3>Guesses Remaining: <span id="guesses-left"></span></h3>
                <h3>Wins: <span id="wins"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
            </div>
        </div>
    </section>
    <div class="container-fluid fixed-bottom px-0">
        <footer class="footer bg-dark text-primary">
            <div class="text-center pt-2">
                <span>&copy; 2018 Ethan Tatum</span>
            </div>
        </footer>
    </div>

    <script src="assets/javascript/game.js">

    </script>


</body>
</html>
